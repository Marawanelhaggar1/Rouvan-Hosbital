<!-- Page Banner -->
<div
    [dir]="lang"
    style="background-image: url(assets/images/page-title/page-title1.jpg)"
    [ngClass]="
        lang === 'ltr'
            ? 'page-banner-area ptb-100 four'
            : 'page-banner-area-rtl ptb-100 four'
    "
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl text-end'
            "
        >
            <h2>The Inba Short Story</h2>
            <ul class="pages-list">
                <li><a href="index.html">Home</a></li>
                <li>About Us</li>
            </ul>
        </div>
    </div>
</div>

<div class="pt-100">
    <app-about></app-about>
</div>

<app-funfacts></app-funfacts>

<div class="pt-100">
    <app-dentists></app-dentists>
</div>

<app-feedback></app-feedback>

<app-features></app-features>

<app-call-us></app-call-us>

<app-appointment></app-appointment>
