<!-- Page Banner -->
<div
    [dir]="lang"
    [ngClass]="lang === 'ltr' ? 'page-banner-area' : 'page-banner-area-rtl '"
    class="ptb-100"
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl '
            "
        >
            <h2>Login</h2>
            <ul class="pages-list">
                <li><a href="index.html">Home</a></li>
                <li>Login</li>
            </ul>
        </div>
    </div>
</div>

<!-- Login -->
<div [dir]="lang" class="login-area ptb-100">
    <div class="container">
        <div [ngClass]="lang === 'ltr' ? 'login-form' : 'login-form-rtl'">
            <h4>Login Here</h4>
            <p>Welcome back, login to your account!</p>

            <div class="m-2">
                <asl-google-signin-button
                    type="standard"
                    size="large"
                    theme="filled_blue"
                    width="399px"
                ></asl-google-signin-button>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Your email address or Phone Number</label>
                    <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        placeholder="Your email address or Phone Number"
                    />
                </div>
                <div class="form-group">
                    <label>Your password</label>
                    <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        placeholder="Your password"
                    />
                </div>

                <div class="row align-items-center">
                    <div class="col-lg-6 col-md-6 remember-me-wrap">
                        <div class="form-check">
                            <input
                                name="gridCheck"
                                value="I agree to the terms and privacy policy."
                                class="form-check-input"
                                type="checkbox"
                                id="gridCheck"
                                required
                            />
                            <label class="form-check-label" for="gridCheck">
                                Remember me
                            </label>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6 lost-your-password-wrap">
                        <a
                            routerLink="/forgot-password"
                            class="lost-your-password"
                            >Lost your password?</a
                        >
                    </div>
                </div>

                <button type="submit" class="default-btn">Login Now</button>

                <div class="account-text">
                    <span
                        >Donâ€™t have an account?
                        <a routerLink="/register">Create Account</a></span
                    >
                </div>
            </form>
        </div>
    </div>
</div>
