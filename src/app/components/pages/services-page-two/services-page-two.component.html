<div
    [dir]="lang"
    [ngClass]="lang === 'ltr' ? 'page-banner-area' : 'page-banner-area-rtl '"
    class="ptb-100"
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr'
                    ? 'page-banner-content'
                    : 'page-banner-content-rtl '
            "
        >
            <h2>
                {{ lang === "ltr" ? "Departments" : "الأقسام" }}
            </h2>
            <ul class="pages-list">
                <li>
                    <a href="index.html">{{
                        lang === "ltr" ? " Home" : "الرئيسيه"
                    }}</a>
                </li>
                <li>
                    {{ lang === "ltr" ? "Departments" : "الأقسام" }}
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- Services -->
<div class="services-area bg-f8f8f8 ptb-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6" *ngFor="let ser of services">
                <div class="single-services-box">
                    <div class="icon">
                        <img [src]="ser.icon" />
                    </div>

                    <h3>
                        <a [routerLink]="['/department-details', ser.id]">
                            {{ ser.name }}
                        </a>
                    </h3>

                    <div class="d-flex">
                        <p
                            [ngClass]="
                                ser.description.length >= 230 ? 'overFlow' : ''
                            "
                        >
                            {{ ser.description }}
                        </p>
                        <span *ngIf="ser.description.length >= 230">....</span>
                    </div>

                    <a
                        [routerLink]="['/department-details', ser.id]"
                        class="default-btn"
                    >
                        {{ lang === "ltr" ? " Read More" : "أقرأ المزيد" }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-7">
    <app-appointment></app-appointment>
</div>
