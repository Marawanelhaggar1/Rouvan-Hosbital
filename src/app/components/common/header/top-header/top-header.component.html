<div
    [dir]="lang"
    class="top-header-area"
    [ngClass]="lang === 'ltr' ? 'ltr' : 'rtl'"
>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-7 col-md-12">
                <ul class="top-header-information">
                    <li>
                        <i class="bx bxs-phone"></i>
                        <span
                            ><a href="tel:16670">{{ setting?.phone }}</a></span
                        >
                    </li>
                    <li class="social">
                        <a [href]="setting?.facebook" target="_blank">
                            <i class="bx bxl-facebook"></i>
                        </a>
                        <a [href]="setting?.youtube" target="_blank">
                            <i class="bx bxl-youtube"></i>
                        </a>
                        <a [href]="setting?.linkedin" target="_blank">
                            <i class="bx bxl-linkedin"></i>
                        </a>
                        <a [href]="setting?.instagram" target="_blank">
                            <i class="bx bxl-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xl-6 col-lg-5 col-md-12 resp">
                <ul class="top-header-optional">
                    <li>
                        <div *ngIf="!user">
                            <button
                                routerLink="/login"
                                class="auth"
                                type="button"
                            >
                                <p>
                                    {{
                                        lang === "ltr"
                                            ? "Sign In"
                                            : "تسجيل الدخول "
                                    }}
                                    <i class="bx bx-user"></i>
                                </p>
                            </button>
                        </div>
                        <div *ngIf="user">
                            <button
                                (click)="logout()"
                                class="auth"
                                type="button"
                            >
                                <p>
                                    {{
                                        lang === "ltr"
                                            ? "Sign Out"
                                            : "تسجيل الخروج "
                                    }}
                                    <i class="bx bx-log-out"></i>
                                </p>
                            </button>
                        </div>
                    </li>
                    <li>
                        <button
                            *ngIf="lang === 'ltr'"
                            (click)="setArabic()"
                            class="auth font"
                            type="button"
                        >
                            <p>
                                العربية
                                <i class="bx bx-globe"></i>
                            </p>
                        </button>
                        <button
                            *ngIf="lang === 'rtl'"
                            (click)="setEnglish()"
                            class="auth font"
                            type="button"
                        >
                            <p>
                                English
                                <i class="bx bx-globe"></i>
                            </p>
                        </button>
                    </li>
                    <li class="social">
                        <a [href]="setting?.facebook" target="_blank">
                            <i class="bx bxl-facebook"></i>
                        </a>

                        <a [href]="setting?.linkedin" target="_blank">
                            <i class="bx bxl-linkedin"></i>
                        </a>
                        <a [href]="setting?.instagram" target="_blank">
                            <i class="bx bxl-instagram"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
