<!-- Default Dentists Section -->
<div
    [dir]="lang"
    class="doctor-area pb-75"
    [ngClass]="{
        'd-none': router.url === '/index-4' || router.url === '/about-us-3'
    }"
>
    <div class="container">
        <div
            [ngClass]="
                lang === 'ltr' ? 'section-title-warp' : 'section-title-warp-rtl'
            "
        >
            <span class="sub-title">
                <i class="flaticon-198-hashtag-1"></i>
                {{ lang === "ltr" ? "Rouvan Doctors" : " أطباء روڤان " }}
            </span>
            <h2>
                {{ lang === "ltr" ? "Experienced Doctors" : "أطباء روڤان" }}
            </h2>
            <a routerLink="/doctors" class="default-btn">
                {{ lang === "ltr" ? "View All" : " عرض الكل " }}
            </a>
        </div>
        <div class="row justify-content-center">
            <owl-carousel-o dir="ltr" [options]="customOptions">
                <ng-template *ngFor="let doc of doctors" carouselSlide>
                    <!-- <div class="col-lg-4 col-md-6 col-sm-6"> -->
                    <div class="single-doctor">
                        <a
                            class="d-flex justify-content-center align-items-center"
                        >
                            <img
                                class=""
                                [src]="doc.image"
                                alt="doctor-image"
                            />
                        </a>
                        <div class="doctor-content">
                            <h3>
                                <a>
                                    {{ doc.name }}
                                </a>
                            </h3>
                            <span>
                                {{ doc.title }}
                            </span>
                            <!-- </div> -->
                        </div>
                    </div>
                </ng-template>
            </owl-carousel-o>
        </div>
    </div>
</div>
